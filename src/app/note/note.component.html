<section>
  <div class="container">
    <h1>{{selectedNote.title | uppercase}}</h1>

    <div class="mb-4">
      <div class="form-group row">
        <label for="inputId" class="col-sm-2 col-form-label">ID:</label>
        <div class="col-sm-10">
          <input type="text" readonly [(ngModel)]="selectedNote.uid" class="form-control" id="inputId">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">{{ langToggle.fields.title }}:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="selectedNote.title" [placeholder]="langToggle.fields.title" class="form-control"
            id="inputTitle">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputNote" class="col-sm-2 col-form-label">{{ langToggle.fields.note }}:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="selectedNote.note" [placeholder]="langToggle.fields.note" class="form-control"
            id="inputNote">
        </div>
      </div>
    </div>

    <button class="btn btn-info mr-2" (click)="goBack()">{{ langToggle.btn.btn_go_back }}</button>
    <button class="btn btn-secondary mr-2" (click)="cancel()">{{ langToggle.btn.btn_cancel }}</button>
    <button class="btn btn-success" (click)="save()">{{ langToggle.btn.btn_save }}</button>
  </div>
</section>
