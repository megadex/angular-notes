<section>
  <div class="container">
    <h1 class="my-4">{{ langToggle.body.title }}</h1>

    <div class="mb-4">
      <button class="btn btn-primary mb-3" (click)="enableAddMode()">{{ langToggle.btn.btn_add }}</button>

      <div *ngIf="selectedNote">
        <div class="">

          <div class="form-group row">
            <label for="inputId" class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="selectedNote.uid" [placeholder]="langToggle.fields.uid" class="form-control"
                id="inputId">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">{{ langToggle.fields.title }}:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="selectedNote.title" [placeholder]="langToggle.fields.title" class="form-control"
                id="inputTitle">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputNote" class="col-sm-2 col-form-label">{{ langToggle.fields.note }}:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="selectedNote.note" [placeholder]="langToggle.fields.note" class="form-control"
                id="inputNote">
            </div>
          </div>

        </div>

        <button class="btn btn-secondary mr-2" (click)="cancel()">{{ langToggle.btn.btn_cancel }}</button>
        <button class="btn btn-success" (click)="save()">{{ langToggle.btn.btn_save }}</button>
      </div>

    </div>

    <div class="mb-4">
      <div *ngIf="notes && notes.length==0; else tableScreen;" class="alert alert-info" role="alert">
        {{ langToggle.body.alert }}</div>

      <ng-template #tableScreen>
        <div class="table-responsive">
          <table class="table table-hover border-bottom" *ngIf="notes; else loadingScreen;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">{{ langToggle.fields.num }}</th>
                <th scope="col">ID</th>
                <th scope="col">{{ langToggle.fields.title }}</th>
                <th scope="col">{{ langToggle.fields.note }}</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let note of notes; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ note.uid }}</td>
                <td>{{ note.title }}</td>
                <td>{{ note.note }}</td>
                <td>
                  <button type="button" class="btn btn-info"
                    (click)="onSelect(note)">{{ langToggle.btn.btn_edit }}</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger"
                    (click)="deleteNote(note)">{{ langToggle.btn.btn_del }}</button>
                </td>
              </tr>
            </tbody>
          </table>
          
          <ng-template #loadingScreen>
            <div class="alert alert-info" role="alert">{{ langToggle.body.loading }}</div>
          </ng-template>
        </div>
      </ng-template>
    </div>
  </div>
</section>
